		<script type="text/javascript">
			function validate(){
				var p1=document.f1.psw1.value;
				var p2=document.f1.psw2.value;
				var name = document.f1.name.value;
				var t=0;
				if (name.length==0||p1.length==0||p2.length==0){  
				  alert("Name or Password can't be Blank!");  
				  return false;				  
				} else
						t++;

				if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(f1.email.value))  
				  {  
					t++; 
				  }else{  
					alert("You have Entered an Invalid Email Address!");
					return (false);
				  }
				  
				  if (/^\d{10}$/.test(f1.num.value))  
				  {  
					t++;  
				  }else{  
					alert("You have Entered an Invalid Phone Number!!");
					return (false);
				  }
				  
				if(p1==p2){
					t++;
				}
				else{
					alert("Password must be Same!\n Try Again!");
					return false;
				}
				if(t==4)
					return true;
			}
		</script>
